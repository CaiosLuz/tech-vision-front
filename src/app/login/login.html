<div class="container-fluid">
    <div class="row">
        <div class="col-6 lado-esquerdo d-flex justify-content-center align-items-center">
            <img src="images/Logo.png" alt="imagem">
        </div>

        <div class="col-6 lado-direito">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-10 formulario">
                    <p class="text-center">Login</p>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Senha</label>
                            <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn-entrar">Entrar</button>
                    </form>
                    <div class="row text-center">
                        <div class="col py-3">
                            <p>Esqueci a senha | Registrar-se</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
